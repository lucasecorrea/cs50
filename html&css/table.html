<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Headings</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }
        td,th {
            border: 1px solid black;
            padding: 5px;
        }

    </style>
  </head>
  <body>
        <table>
            <thead>
                <th>Ocean</th>
                <th>Average Depth</th>
                <th>Maximum Depth</th>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>4,280 m </td>
                    <td>10,911 </td>
                </tr>
                <tr>
                    <td>Atlatian Ocean</td>
                    <td>5,280 m </td>
                    <td>9,911 </td>
                </tr>
            </tbody>
        </table>
  </body>
</html>
